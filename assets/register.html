<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/create-account.css" />
    <title>Create Tour App Guide Account</title>
  </head>
  <body>
    <div class="login__container">
      <h2>Create <span>Tour App</span> account</h2>
      <form id="loginForm" action="create-account.php" method="post">
        <div id="error-message"></div>
        <div class="login__container-group">
          <div class="input-group-illustration">
            <object type="image/svg+xml" data="./assets/img/tour_guides.svg">
              Your browser does not support SVG.
            </object>
          </div>
          <div>
            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="example: John"
                required
              />
            </div>
            <div class="input-group">
              <label for="username">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example: abc@example.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="username">Phone Number</label>
              <input
                type="phone"
                id="phone"
                name="phone"
                placeholder="example: 0912345678"
                required
              /> 
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="enter password"
              />
            </div>
            <div class="input-group">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="type the password again"
              />
            </div>
            <div class="input-group input-button">
              <button type="submit">Create Account</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer>copyright &copy; 2023 Web Assignment</footer>
  </body>
</html>
